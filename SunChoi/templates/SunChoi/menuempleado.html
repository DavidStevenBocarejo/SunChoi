{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Menú empleado</title>


    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/logo.jpg'  %}"/>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/bootstrap.min.css'  %}" rel="stylesheet">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->

</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand">RegiCount</a>
            </div>
        </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
    </nav>
    <br />
    <br />
    <!-- Page Content -->
    <div class="container">
        <!-- Introduction Row -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Menú Empleado SunChoi
                     {% if user.is_authenticated %}
                            Bienvenido {{user.username|capfirst}}
                            <a href="/logout/">login out</a>
                        {% endif %}
                </h1>
            </div>
        </div>
        <!-- Team Members Row -->
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">Opciones</h2>   
            </div>
            <div class="col-lg-4 col-sm-6 text-center">
                <img class="img-circle img-responsive img-center" src="{% static 'img/uno.jpg'  %}" alt="" width="250">
                <h3><a href="/registrarventa">Registrar Ventas
                </a></h3>
            </div>
            <div class="col-lg-4 col-sm-6 text-center">
                <img class="img-circle img-responsive img-center" src="{% static 'img/tres.jpg'  %}" alt="" width="300">
                <h3><a href="/compras">Compras
                </a></h3>
            </div>
            <div class="col-lg-4 col-sm-6 text-center">
                <img class="img-circle img-responsive img-center" src="{% static 'img/cinco.jpg'  %}" alt="">
                <h3><a href="/cotizaciones">Cotizaciones
                </a></h3>
            </div>
            <div class="col-lg-4 col-sm-6 text-center">
                <img class="img-circle img-responsive img-center" src="{% static 'img/seis.jpg'  %}" alt="">
                <h3><a href="/registrarcliente">Registrar Clientes
                </a></h3>
            </div>

            </div>
        </div>

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Your Website</p>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

     <!-- jQuery -->
    <script src="{% static ' js/jquery.js'  %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js'  %}"></script>
