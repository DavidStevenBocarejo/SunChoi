{% extends "SunChoi/base.html" %}
{% load static %}

{% block title %} Registrar Cliente{% endblock %} 
{% block extra-style %}
<link href="{% static 'css/formulario.css'  %}" rel="stylesheet">
{% endblock %}

{% block content %} 
<div class="container">
    <form class="form-signin" action="{% url 'SunChoi:clienteview' %}" method="post">
        <H1 class="text-center">Registrar Cliente </H1>
        <div class="text-center" >
            {% if mjs %}
                {{mjs|capfirst}}
            {% endif %}
        </div>
		<div id="formulario">
			{% csrf_token %}
			{{ form.as_views }}

		</div>
        <center><input class="btn btn-primary" type="submit" value="siguiente" /></center>
	</form>
</div>
{% endblock %}
