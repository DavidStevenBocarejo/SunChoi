{% extends "SunChoi/base.html" %}
{% load static %}

{% block title %} Usuarios{% endblock %} 
{% block content %}
<ul>
	{% for usuario in lista_usuarios %}
		<li>{{ usuario.nombre }}</li>
		<li>{{ usuario.apellido }}</li>
		<li>{{ usuario.direccion }}</li>
		<li>{{ usuario.telefono }}</li>
	{% endfor %}
</ul>
{%endblock%}
